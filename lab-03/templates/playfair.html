<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>PLAYFAIR CIPHER</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/> 
</head> 
<body>
    <div class="container">
        <table class="table">
            <tr><td style="text-align: center; font-weight: bold; font-size: 25px;">PLAYFAIR CIPHER</td></tr>
            <tr><td style="font-weight: bold; color:rgb(255, 165, 0)">PLAYFAIR ENCRYPT</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair/encrypt">
                    <div class="mb-3">
                        <label class="form-label">Plain text:</label>
                        <input type="text" class="form-control" name="inputPlainTextPlayfair" placeholder="Input Plain Text" required autofocus/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="text" class="form-control" name="inputKeyPlayfair" placeholder="Input Key" required/>
                    </div>
                    <button type="submit" class="btn btn-warning">Encrypt (Playfair)</button>
                    </form>
                </td>
            </tr>


            <tr><td style="font-weight: bold; color:rgb(255, 165, 0)">PLAYFAIR DECRYPT</td></tr>
            <tr>
            <td>
                <form method="POST" action="/playfair/decrypt">
                <div class="mb-3">
                    <label class="form-label">Cipher text:</label>
                    <input type="text" class="form-control" name="inputCipherTextPlayfair" placeholder="Input Cipher Text" required autofocus/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input type="text" class="form-control" name="inputKeyPlayfair" placeholder="Input Key" required/>
                </div>
                <button type="submit" class="btn btn-warning">Decrypt (Playfair)</button>
                </form>
            </td>
            </tr>
        </table>
    </div>
</body>
</html>
