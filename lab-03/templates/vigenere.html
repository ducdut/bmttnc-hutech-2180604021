<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGENERE Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <table class="table">
            <tr><td style="text-align: center; font-weight: bold; font-size: 25px;">VIGENERE CIPHER</td></tr>
            <tr><td style="font-weight: bold; color:blue">VIGENERE ENCRYPT</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/vigenere/encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainTextVigenere" placeholder="Input Plain Text" required autofocus/>
                            <small class="form-text text-muted">Enter the text you want to encrypt.</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control" name="inputKeyEncryptVigenere" placeholder="Input Key" required/>
                            <small class="form-text text-muted">Enter the encryption key.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr><td style="font-weight: bold; color:rgb(159, 28, 28)">VIGENERE DECRYPT</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/vigenere/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherTextVigenere" placeholder="Input Cipher Text" required/>
                            <small class="form-text text-muted">Enter the text you want to decrypt.</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control" name="inputKeyDecryptVigenere" placeholder="Input Key" required/>
                            <small class="form-text text-muted">Enter the decryption key.</small>
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
